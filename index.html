<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop Ranking</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Rank the Items by Dragging Them</h1>
        <ul id="rankingList" class="ranking-list">
            <li draggable="true" id="item1">Item 1: First Option</li>
            <li draggable="true" id="item2">Item 2: Second Option</li>
            <li draggable="true" id="item3">Item 3: Third Option</li>
            <li draggable="true" id="item4">Item 4: Fourth Option</li>
            <li draggable="true" id="item5">Item 5: Fifth Option</li>
            <li draggable="true" id="item6">Item 6: Sixth Option</li>
            <li draggable="true" id="item7">Item 7: Seventh Option</li>
        </ul>
        <button onclick="submitRanking()">Submit Ranking</button>
        <div id="results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
